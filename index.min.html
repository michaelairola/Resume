<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>title</title><style> :root { --resume-width: 800px; --resume-height: 1130px; --padding-top: 55px; --margin-top: -40px; --resume-margins: 100px auto 100px auto; } /*8.27in x 11.69in*/ .resume { width: var(--resume-width); height: var(--resume-height); margin: var(--resume-margins); box-shadow: 0 0 10px rgba(88,88,95,0.12); border: 1px solid #e8ecf0; } .row { position: relative; right: 3px; margin-top: var(--margin-top); padding-top: var(--padding-top); padding-bottom: 20px; font-family: Tahoma, sans-serif; display: flex; width: 110%; border: solid 1px transparent; } .selectedRow { border: solid 1px #e8ecf0; border-left: solid 1px transparent; box-shadow: 0 0 10px rgba(88,88,95,0.12); background-color: white; z-index: 100; } .outside-box { position: absolute; margin-top: -56px; height: 100%; width: 100px; left: -103px; } .selectedOuterBox { border: solid 1px #e8ecf0; border-right: solid 0px transparent; box-shadow: 0 0 10px rgba(88, 88, 95, 0.12); background-color: #fcfcfc; z-index: 100; } .left { width: 200px; color: #0187de; text-align: right; font-size: 20px; font-weight: 700; } .right { width: 583px; } .mid { width: 33px; } .line1 { position: relative; width: 0px; height: 100%; margin: auto; margin-top: 1px; background-color: rgb(151, 151, 151); border: solid 1px rgb(151, 151, 151); } .line2 { position: relative; width: 0px; height: 18px; margin: auto; border: solid 1px rgb(151, 151, 151); background-color: rgb(151, 151, 151); } .smallCircleContainer { width: 15px; height: 15px; margin: auto; } .largeCircleContainer { width: 65px; height: 65px; margin-right: 10px; } .circle { background-color: white; position: relative; width: 100%; height: 100%; border-radius: 100%; } .small-circle { margin: auto; border: solid 1px rgb(151, 151, 151); } .large-circle { border: solid 2px rgb(1, 135, 222); display: flex; justify-content: center; align-items: center; } #header { display: flex; flex-direction: row-reverse; margin-top: 30px; margin-bottom: 20px; } #info { margin-left: 40px; line-height: 1.5; } #initials { text-transform: uppercase; font-size: 30px; } #name { color: #0187de; font-size: 35px; line-height: 44px; font-family: arial; font-stretch: 100%; font-weight: 400; } #professionalSummary { padding-right: 10%; padding-left: 5%; text-align: center; font-size: 17.5px; /*line-height: 2;*/ } .xpList { margin: -30px 50px 0 -10px; line-height: 2.0; } .xpItem{ margin-top: 20px; } .xpName { font-size: 20px; color: rgb(1, 135, 222); } .xpTime { margin: 10px; } .xpDescription { font-size: 18px; line-height: 1.2; } </style><script>// simple render functions 

const renderById = template => {
	const id = template.name;
	document.getElementById(id).innerHTML = template()
}
const renderByClass = template => {
	const id = template.name;
	document.querySelectorAll(`.${id}`).forEach(circle => {

	});
}

<br><br>
Cloud-Based Business Management Software. Specific 
focus on customer, engineering and accounting Management tools.
Current stack: FE - Javascript, BE - GoLang, DB - SQL`
;

};

// templates 
const skills = () => {
	let response = '<ul class="xpList">';
	for (let i in skillsData) {
		response += `<li class="xpItem"><div><span class="xpName">${i}</span><span class="xpTime">(${skillsData[i].time})</span></div>
						<div class="xpDescription"><ul><li>${skillsData[i].description}</li></ul></div></li>`
	}
	response += "</ul>"
	return response;
}
const info = () => `
<div id="name">${infoData.Name}</div>
<div id=""><span id="cell">${infoData.Cell}</span> | <span id="email">${infoData.Email}</span></div>
<div id="address">${infoData.Address}</div>
`;

const smallCircleContainer = () => `<div class="circle small-circle"></div>`;
const largeCircleContainer = () => `<div class="circle large-circle"><text id="initials">MA</text></div>`;


const setResumeMargins = margins => {
	document.getElementById('resume').style.margin = margins;
}
const setRowWidth = width => {
	document.querySelectorAll(".row").forEach(rowDiv => rowDiv.style.width = width);
}
const removeSelectedRowClass = () => {
	document.querySelectorAll('.row').forEach(rowDiv => {
		console.log('rowDiv', rowDiv.classList);
		rowDiv.classList.remove("selectedRow")})
}
const rowsListenToMouseOver = () => {
	document.querySelectorAll('.row').forEach(rowDiv => {
		rowDiv.addEventListener('mouseover', _ => {
			rowDiv.classList.add('selectedRow');
			rowDiv.querySelector('.outside-box').classList.add('selectedOuterBox');
		})
		rowDiv.addEventListener('mouseout', (e) => {
			rowDiv.classList.remove('selectedRow');
			rowDiv.querySelector('.outside-box').classList.remove('selectedOuterBox');
		});
	})
}

window.onload = function() {
	// mouse-over event triggers selectedRow class
	rowsListenToMouseOver();

	// rendering with simple render function at the top of the page
	renderByClass(smallCircleContainer);
	renderByClass(largeCircleContainer);
	renderById(info)
	renderById(professionalSummary)
	renderById(skills);
	// renderById(workHistory)
	renderById(education)

	// For printing the page properly
    window.onbeforeprint = () => {
    	removeSelectedRowClass();
    	setResumeMargins("0px auto 0px auto");
    	setRowWidth("100%");
    };
	window.onafterprint = () => {
		setResumeMargins("var(--resume-margins)");
		setRowWidth("110%");
	}
}


</script></head><body class="resume" id="resume"><div id="header" class="row"><div class="outside-box"></div><div id="info" class="right"></div><div id="initials" class="largeCircleContainer"></div></div><div class="row" id="1"><div class="outside-box"></div><div id="summary-label" class="left cell"> PROFESSIONAL SUMMARY </div><span class="mid cell"><div class="smallCircleContainer"></div><div class="line1"></div><div class="line2"></div></span><div id="professionalSummaryContainer" class="right cell"><div id="professionalSummary"></div></div></div><div class="row" id="2"><div class="outside-box"></div><span id="skills-label" class="left cell"> Skills </span><span class="mid cell"><div class="smallCircleContainer"></div><div class="line1"></div><div class="line2"></div></span><span id="skills" class="right cell"></span></div><!-- <div class="row" id="3"><div class="outside-box"></div><span id="history-label" class="left cell"> Work History </span><span class="mid cell"><div class="smallCircleContainer"></div><div class="line1"></div><div class="line2"></div></span><span id="workHistory" class="right cell"></span></div> --><div class="row" id="4"><div class="outside-box"></div><span id="education-label" class="left cell"> Education </span><span class="mid cell"><div class="smallCircleContainer"></div><div class="line1"></div></span><span id="education" class="right cell"></span></div></body></html>
